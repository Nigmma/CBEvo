<style> body{
  background:url(http://i45.tinypic.com/2i2255j.png);
}

/* keyframes for rotating animation */
@-webkit-keyframes spin {
  from { -webkit-transform: rotateY(0); }
  to   { -webkit-transform: rotateY(360deg); }
}

/* scene wrapper */
.wrapper{
  height: 300px;
  margin-top:50px;
  position:relative;
  -webkit-perspective: 800;
  -webkit-perspective-origin: 50% 100px;
}

/* cube wrapper */
.cube{
  position: relative;
  margin: 0 auto;
  width: 200px;
  -webkit-transform-style: preserve-3d;
  -webkit-animation: spin 4s infinite linear;
  transition: all 1s linear;
}

/* outer cube */
b{
  position:absolute;
  width:200px;
  height:200px;
  display:block;
  background:rgba(255,255,255,0.1);
  box-shadow:inset 0 0 30px rgba(0,0,0,0.2);
  font-size:20px;
  text-align:center;
  line-height:200px;
  color:rgba(0,0,0,0.5);
  font-family:sans-serif;
  text-transform:uppercase;
  transition: all 1s linear;
}
b.back{
  -webkit-transform: translateZ(-100px) rotateY(180deg);
}
b.right{
  -webkit-transform:rotateY(-270deg) translateX(100px);
  -webkit-transform-origin: top right;
}
b.left{
  -webkit-transform:rotateY(270deg) translateX(-100px);
  -webkit-transform-origin: center left;
}
b.top{
  -webkit-transform:rotateX(-90deg) translateY(-100px);
  -webkit-transform-origin: top center;
}
b.bottom{
  -webkit-transform:rotateX(90deg) translateY(100px);
  -webkit-transform-origin: bottom center;
}
b.front{
  -webkit-transform: translateZ(100px);
}

/* inner cube */
i{
  position:absolute;
  top:50px;
  left:50px;
  width:100px;
  height:100px;
  display:block;
  background:url(http://i45.tinypic.com/muxvt1.png);
  transition: all 1s linear;
}
i.front{
  -webkit-transform: translateZ(50px);
}
i.back{
  -webkit-transform: translateZ(-50px) rotateY(180deg);
}
i.bottom{
  -webkit-transform:rotateX(-90deg) translateY(50px);
  -webkit-transform-origin: left bottom;
}
i.left{
  -webkit-transform:rotateY(270deg) translateX(-50px);
  -webkit-transform-origin: center left;
}
i.right{
  -webkit-transform:rotateY(-270deg) translateX(50px);
  -webkit-transform-origin: top right;
}
i.top{
  -webkit-transform:rotateX(-270deg) translateY(-50px);
  -webkit-transform-origin: left top;
}

/* hover transformations */
.cube:hover{
  top:150px;
}
.cube:hover b.top{
  -webkit-transform: translateZ(100px) rotateX(-210deg);
  -webkit-transform-origin: top center;
}
.cube:hover i{
  top:-200px;
}</style></head><body>
<div class="wrapper">
  <div class="cube">
    <b class="front">front</b>
    <b class="back">back</b>
    <b class="top">top</b>
    <b class="bottom">bottom</b>
    <b class="left">MAGNIM</b>
    <b class="right">right</b>
    <i class="front"></i>
    <i class="back"></i>
    <i class="top"></i>
    <i class="bottom"></i>
    <i class="left"></i>
    <i class="right"></i>
  </div>
</div>
